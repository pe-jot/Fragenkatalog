<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		 <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<title>Fragenkatalog Trainer</title>
	</head>
	<body>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		
		<div class="container-fluid">
			<div class="row justify-content-end">
				<div class="col-auto pt-3 pe-4">
					<div id="changeTheme" class="text-secondary">
						<!-- Icons from: https://icons.getbootstrap.com/ -->
						<div style="display: none" data-theme="light">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sun-fill" viewBox="0 0 16 16">
								<path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/>
							</svg>
						</div>
						<div data-theme="auto">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-half" viewBox="0 0 16 16">
								<path d="M8 15A7 7 0 1 0 8 1zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16"/>
							</svg>
						</div>
						<div style="display: none" data-theme="dark">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-stars-fill" viewBox="0 0 16 16">
								<path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"/>
								<path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.73 1.73 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.73 1.73 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.73 1.73 0 0 0 1.097-1.097zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.16 1.16 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.16 1.16 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732z"/>
							</svg>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container">
			<div class="row py-4">
				<div class="col">
					<h1 class="display-4 text-center" id="caption">Title</h1>
				</div>
			</div>
			
			<form id="quizStart" style="display: none">
				<div class="row justify-content-center align-items-center py-5">
					<div class="col-auto">
						Anzahl Fragen:
					</div>
					<div class="col-auto">
						<input type="number" class="form-control form-control-lg" min="0" max="0" step="1" id="questionCount">
					</div>
					<div class="col-auto">
						<button type="button" class="btn btn-outline-primary px-5" id="start">Start</button>
					</div>
				</div>
				
				<fieldset id="filter" class="row justify-content-center" style="display: none">
					<div class="col-auto">
						<legend class="h6">Filter:</legend>
						<hr/>
						<div>
							<!-- <div class="form-check">
								<input type="checkbox" class="form-check-input form-check-input-lg" data-type="category|filter" data-value="Template" checked>
								<label class="form-check-label">Template</label>
							</div> -->
						</div>
						<hr/>
						<button id="filterToggle" type="button" class="btn btn-primary btn-sm">Alle / Keine</button>
					</div>
				</fieldset>
				
				<div class="row justify-content-center align-items-center py-5">
					<div class="col-auto">
						<button class="btn btn-outline-success" type="button" id="showList">Fragen anzeigen</button>
					</div>
				</div>
			</form>
			
			<div id="list" style="display: none">
				<p><button class="btn btn-outline-primary" type="button" id="closeList">zurück</button></p>
				<!-- <table class="table table-sm"></table> -->
			</div>
			
			<div class="container" id="quiz" style="display: none">
				<div class="row pb-4 align-items-center">
					<div class="col-auto">
						<small>Fortschritt:</small>
					</div>
					<div class="col">
						<div class="progress" role="progressbar" aria-label="Progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
							<div class="progress-bar overflow-visible" style="width: 0%">0 / 0 (0 %)</div>
						</div>
					</div>
					<div class="col-auto">
						<button class="btn btn-outline-secondary btn-sm px-3" type="button" id="abort">abbrechen</button>
					</div>
					<div class="col-auto">
						<button class="btn btn-outline-secondary btn-sm px-4" type="button" id="nextQuestion">nächste</button>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<h4 id="questionId"></h4>
						<h5 id="question" class="pb-3">Question</h5>
						<p id="image" style="display: none"><img src="" class="img-fluid" alt="Explanatory image"/></p>
						<div id="answers" class="d-grid gap-2 pb-4">
							<!-- <button class="btn btn-outline-primary" type="button" data-correct="true">Template</button> -->
						</div>
					</div>
				</div>
			</div>
			
			<div class="container" id="quizResults" style="display: none">
				<div class="row">
					<div class="col">
						<h3 class="text-center">Ergebnis:</h3>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<p class="lead text-center" id="result">0 von 0 richtig (0 %)</p>
					</div>
				</div>
				<div class="row">
					<div class="col-8 offset-2">
						<div class="progress-stacked">
							<!-- Correct -->
							<div class="progress" role="progressbar" aria-label="Result" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
								<div class="progress-bar bg-success"></div>
							</div>
							<!-- Wrong -->
							<div class="progress" role="progressbar" aria-label="Result" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
								<div class="progress-bar bg-danger"></div>
							</div>
							<!-- Skipped -->
							<div class="progress" role="progressbar" aria-label="Result" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
								<div class="progress-bar bg-secondary"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="row py-3">
					<div class="col">
						<p class="small text-center">Benötigte Zeit: <span id="duration">00:00:00</span></p>
					</div>
				</div>
				<div class="row">
					<div class="col text-center">
						<button class="btn btn-outline-primary" type="button" id="restartWrong" style="display: none">Falsche / übersprungene Antworten nochmals versuchen</button>
						<button class="btn btn-outline-primary" type="button" id="restart" style="display: none">Neustart</button>
					</div>
				</div>
			</div>
			
		</div><!-- Main container -->
		
		<script type="text/javascript" src="flugfunk.js"></script>
		<script type="text/javascript" src="logic.js"></script>
	</body>
</html>
